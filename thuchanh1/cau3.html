<body>
    <script>
         let str = "Chào các bạn";
         let arr = str.split("");
         function countTheNumberOfVowelCharacters(arr){
             let count = 0;
             let vowelArray = ['a', 'o', 'u', 'e', 'i'];
             for (let element of arr) {
                 for (let find of vowelArray) {
                     if (element.toLowerCase() == find) {
                         count++;
                     }
                 }
             }
            return (count != 0) ? count : false;
         };
         console.log(countTheNumberOfVowelCharacters(arr));
    </script>
</body>
