<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{background-color: rgb(123, 241, 149);width: 55px; height: 35px; text-align: center; opacity: 1.0;}
        input{background-color: rgb(240, 238, 231); width: 250px; height: 50px;}
        td{text-align: left;}
    </style>
</head>
<body>
    <input type="text" id="idText">
    <button type="button" onclick="addProduct()">Add</button>
    <div id="idProducts"></div>
</body>

<body>
    <script type="text/javascript">
        let products = ['Sony Xperia', 'Samsung Galaxy', 'Nokia 6', 'Xiaomi Redmi Note 4', 'Apple Iphone 6S', 'Xiaomi Mi 5S Plus'];
        showProducts();
        function addProduct() {
            let textValue = document.getElementById("idText").value;
            let strValue = products.unshift(textValue);
            showProducts();
        }
        function saveProduct(index) {
            let elementInput = document.getElementById("idText");
            let strValue = elementInput.value;
            products[index] = strValue;
            showProducts();
        }
        function deleteProduct(index1) {
            products.splice(index1, 1);
            showProducts();
        }
        function editProduct(index2) {
            let elementInput = document.getElementById("idText");

            elementInput.value = products[index2];
            showProducts();
        }
        function showProducts() {
            let productsMap = products.map(
                function (value, index) {
                    return `<tr><td>${value}</td><td><button onclick='editProduct(${index})'>Edit</button></td>
                <td><button onclick='saveProduct(${index})'>Save</button></td>
                <td><button onclick='deleteProduct(${index})'>Delete</button></td>
                </tr>`;
                }
            )
            let str = "<table border = '1'>" + productsMap.join("") + "</table>";
            let elementProducts = document.getElementById("idProducts");
            elementProducts.innerHTML = str;
        }
    </script>
</body>
</html>
