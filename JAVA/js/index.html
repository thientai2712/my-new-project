                                document.body.style.backgroundColor= this.value 
    ">
    <br>
    Password <input class="pw" type="password">
    <br>
    Show password <input type="text" id = "idi">
    <button onclick="showhidepw()">
        show me
    </button>
    <script>
        function showhidepw(){
            let pw = document.getElementsByClassName("pw")[0];
            let btn = document.getElementsByName("btn")[0];
            if(pw.type === "password"){
                pw.type = "text"
                btn.innerText = "Hide password"
            }else{
                pw.type= "text";
                btn.innerText = "Show password"
            }
        }
    </script>
