<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #coloroutput{
        text-align: center;
    }
</style>
<body>  
    <input  type="text" id="coloroutput" value="RGB(1,55,125)">
    <p>RED</p>
    <input oninput="changecolor()" type="range" value="5" id="rangered" min="0" max="255"><br>
    <p id="number1">5</p>
    <p>GREEN</p>
    <input oninput="changecolor()" type="range" value="55"  id="rangegreen" min="0" max="255"><br>
    <p id="number2">55</p>
    <p>BLUE</p>
    <input oninput="changecolor()" type="range" value="125"  id="rangeblue" min="0" max="255"><br>
    <p id="number3">125</p>
</body>
<script>
    function changecolor(){
        let red = document.getElementById("rangered").value;
        let green = document.getElementById("rangegreen").value;
        let blue = document.getElementById("rangeblue").value;
        let color = 'RGB(' + red + ',' + green +',' + blue +')';
        document.getElementById("coloroutput").style.backgroundColor = color;
        document.getElementById("coloroutput").value = color;
        document.getElementById('number1').innerHTML = red;
        document.getElementById('number2').innerHTML = green;
        document.getElementById('number3').innerHTML = blue;
        
    }
</script>
</html>
