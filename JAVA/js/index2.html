<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="/anh/off1.png" width="200px" height="250px" onclick="controllight()"><br>
    <button onclick="controllight()">Turn On</button>
</body>
<script>
    debugger;
    var lightisoff = true;
    function controllight(){
        let light = document.getElementsByTagName("img")[0];
        let btn = document.getElementsByTagName("button")[0];
        if(lightisoff){
            light.src = "/anh/off1.png";
            lightisoff = false;
            btn.innerText = "Turn off";
        }else{
            light.src = "/anh/on.png";
            lightisoff = true;
            btn.innerText = "Turn on";
        }
    }
</script>
</html>
