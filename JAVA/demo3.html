<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">This is text</p>
    <script>
        var demo = document.getElementById("demo");
        demo.addEventListener("mouseover" ,mouseover);
        demo.addEventListener("mouseout" ,mouseout);
        function mouseover(){
            document.getElementById("demo").style.color = "red";
        }
        function mouseout(){
            document.getElementById("demo").style.color = "black";
        }
    </script>
    <h1>Xin ch√†o</h1>
    <p id="demo1">JavaScript can change HTML content.</p>
    <button type="button" onclick='document.getElementById("demo1").innerHTML="Hello"'></button>

</body>
</html>
