    <script>
        var a = prompt("Nhap a");
        var b = prompt("Nhap b");
        var c = prompt("Nhap c");
        var t = (b*b)-(4*a*c);
        if (t<0){
            alert("Phuong trinh vo nghiem");
        }else if (t==0){
            alert("Phuong trinh co nghiem kep");
            x1 = -b/2*a;
            x2 = -b/2*a;
            console.log("nghiem kep la: "+ x1 + x2);
        }else if(t>0){
            alert("Phuong trinh co 2 nghiem");
            x1 = (-b + Math.sqrt(t)) / (2 * a);
            x2 = (-b - Math.sqrt(t)) / (2 * a);
            console.log("Phuong trinh co 2 nghiem "+ x1, + x2);
        }
    </script>
