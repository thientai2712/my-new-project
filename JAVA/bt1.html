<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <h1>Caculator</h1>
    <input type="text" id = "idGiaTriA" value="2"><input type="text" id = "idGiaTriB" value="5"><br>
    <button type="button" onclick="tinhtong()">Addition(+)</button>
    <button type="button" onclick="hieu()">Subtration(-)</button>
    <button type="button" onclick="nhan()">Multiplication(*)</button>
    <button type="button" onclick="chia()">Division(/)</button>

</body>
<script>
    function TinhtongAB(a,b){
        return a+b;
    }
    function tinhtong(){
    var a = document.getElementById("idGiaTriA").value;
    var b = document.getElementById("idGiaTriB").value;
    console.log("Giá trị a= "+ a);
    console.log("Giá trị b= "+ b);
    //var tong = parseInt(a)+parseInt(b) 
    var tong = TinhtongAB(parseInt(a),parseInt(b));
    alert("Tổng bằng: " + tong);
    }
</script>
<script>
      function HieuAB(a,b){
        return a-b;
    }
    function hieu(){
    var a = document.getElementById("idGiaTriA").value;
    var b = document.getElementById("idGiaTriB").value;
    console.log("Giá trị a= "- a);
    console.log("Giá trị b= "- b);
    //var tong = parseInt(a)+parseInt(b) 
    var hieu = HieuAB(parseInt(a),parseInt(b));
    alert("Hiệu bằng: " + hieu);
    }
</script>
<script>
        function NhanAB(a,b){
        return a*b;
    }
    function nhan(){
    var a = document.getElementById("idGiaTriA").value;
    var b = document.getElementById("idGiaTriB").value;
    console.log("Giá trị a= "* a);
    console.log("Giá trị b= "* b);
    //var tong = parseInt(a)+parseInt(b) 
    var nhan = NhanAB(parseInt(a),parseInt(b));
    alert("Nhân bằng: " + nhan);
    }
</script>
<script>
          function ChiaAB(a,b){
        return a/b;
    }
    function chia(){
    var a = document.getElementById("idGiaTriA").value;
    var b = document.getElementById("idGiaTriB").value;
    console.log("Giá trị a= "/ a);
    console.log("Giá trị b= "/ b);
    //var tong = parseInt(a)+parseInt(b) 
    var chia = ChiaAB(parseInt(a),parseInt(b));
    alert("Chia bằng: " + chia);
    }
</script>
</html>
