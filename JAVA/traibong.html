<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        
        <img src="/hinh-anh-trai-bong-da-png-452.jpg" id="myImage" style="width: 200px">
        <p>Click button below to move the image to right</p>
        <input type="button" value="Phai" onclick="moveright();"/>
        <input type="button" value="Trai" onclick="moveleft();"/>
        <input type="button" value="Duoi" onclick="movetop();"/>
        <input type="button" value="Tren" onclick="movebottom();"/>
    </form> 
    <script>
        var imgObj = null;
        imgObj = document.getElementById("myImage");
        function init(){
            imgObj = document.getElementById("myImage");
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
            imgObj.style.top = '0px';
        }
        function moveright(){
            imgObj.style.left = parseInt(imgObj.style.left) + 10 +'px';
        }
        function moveleft(){
            imgObj.style.left = parseInt(imgObj.style.left) - 10 +'px';
        }
        function movetop(){
            imgObj.style.top = parseInt(imgObj.style.top) + 10 +'px';
        }
        function movebottom(){
            imgObj.style.top = parseInt(imgObj.style.top) - 10 +'px';
        }
        window.onload = init;
    </script>
</body>
</html>
