<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<table border = 1 width = 100% >");
            for(i=2; i<=9; i++)
            {
                document.write("<tr>")
                for(j=1;j<=10;i++)
                document.write("<td>"+i+","+j+"="+(i*j));
            }
    </script>
</body>
